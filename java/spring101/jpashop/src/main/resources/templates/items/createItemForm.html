<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/items/new" th:object="${form}" method="post" modelAttribue="form">

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">올바른 값을 입력해주세요</p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요"
                   th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}">올바른 값을 입력해주세요</p>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요"
                   th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('stockQuantity')}"
               th:errors="*{stockQuantity}">올바른 값을 입력해주세요</p>
        </div>

        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control"
                   th:class="${#fields.hasErrors('author')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('author')}"
               th:errors="*{author}">올바른 값을 입력해주세요</p>
        </div>

        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   th:class="${#fields.hasErrors('isbn')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('isbn')}"
               th:errors="*{isbn}">올바른 값을 입력해주세요</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
